<!DOCTYPE html>
<html lang="en" ng-app="jiraReporterApp">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://bootswatch.com/paper/bootstrap.min.css">

    <script src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/popupController.js"></script>
</head>

<body class="extension-popup" ng-controller="PopupController">

    <div class="header-buttons">
        <div class="container">
            <div class="row">

                <div class="btn-wrap col-xs-5" ng-click="addIssueSummary()">
                    <div class="btn btn-link text-center" disabled={{reportingAllowed}} ng-class="{ disabled: reportingAllowed !== true }">
                        <span class="btn-caption">Add issue summary</span>
                        <span class="glyphicon glyphicon-plus"></span>
                    </div>
                </div>

                <div class="btn-wrap col-xs-4 col-xs-offset-3 text-right" ng-click="openOptions()">
                    <div class="btn btn-link">
                        <span class="btn-caption">Settings</span>
                        <span class="glyphicon glyphicon-cog"></span>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <ul class="nav nav-tabs">
        <li class="active"><a href="#svnCommits" data-toggle="tab">SVN Commits</a></li>
        <li class="disabled" title="Comming soon ..."><a href="#gitCommits">Git Commits</a></li>
    </ul>

    <div id="commitsTab" class="tab-content col-xs-12 well">
        <div class="tab-pane fade active in commits" id="svnCommits" ng-class="{ disabled: reportingAllowed !== true }">
            <div class="container">
                <div class="row">

                    <div ng-repeat="commit in svnCommits | orderBy: '-Date'">

                        <div class="commit" ng-click="addCommitInfo(commit)">
                            <div class="panel panel-default">
                                <div class="panel-heading col-xs-12">
                                    <div class="col-xs-6">
                                        <span><strong>{{commit.Date | date: 'dd MMM HH:mm'}}</strong></span>
                                    </div>
                                    <div class="col-xs-6 text-right">
                                        <span class="text-right"><strong>{{commit.Author}}</strong></span>
                                    </div>
                                </div>
                                <div class="panel-body text-justify">
                                    <p>{{commit.Message}}</p>
                                </div>
                            </div>

                            <div class="result-wrap" ng-class="{ on: commit.justAdded === true }">
                                <div class="add-confirm">
                                    <span class="glyphicon glyphicon-ok"></span>
                                    <span><strong>Added</strong></span>
                                </div>
                            </div>

                        </div>
                    </div>

                    <div class="warning-wrap">
                        <div class="warning">
                            <div class="warning-icon">
                                <span class="glyphicon glyphicon-ban-circle"></span>
                            </div>
                            <h4><strong>Probably you are not inside a JIRA page!</strong></h4>
                            <h5>Open JIRA and put your cursor inside some editable field to use the magic of JIRA Report Helper.</h5>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="lib/bootstrap.min.js"></script>
    <script src="js/jira.js"></script>
    <script src="js/repository.js"></script>

</body>

</html>
